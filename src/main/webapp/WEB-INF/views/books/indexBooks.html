<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books list</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{bookId}(bookId=${book.getBookId()})}"
            th:text="${book.getBookName()} + ', ' + ${book.getAuthor} + ', ' + ${book.getYearOfRelease()}"></a>
    </div>
    <br/>
    <hr/>

    <a href="/books/new">Добавить книгу</a>

    <hr/>

    <form th:method="GET" th:action="@{/people}">
        <input type="submit" value="Люди"/>
    </form>
</body>
</html>
