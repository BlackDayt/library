<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
      <label for="personName"> Введите ФИО:</label>
      <input type="text" th:field="*{personName}" id="personName"/>
      <div style="color:red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">Error</div>

      <br/>

      <label for="yearOfBirth"> Введите год рождения:</label>
      <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
      <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>

      <br/>
      <br/>
`
      <input type="submit" value="Добавить"/>
  </form>
</body>
</html>
