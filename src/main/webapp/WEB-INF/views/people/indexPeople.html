<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{personId}(personId=${person.getPersonId()})}"
           th:text="${person.getPersonName()} + ', ' + ${person.getYearOfBirth()}"></a>
    </div>
    <br/>
    <hr/>

    <a href="/people/new">Добавить человека</a>

    <hr/>

    <form th:method="GET" th:action="@{/books}">
        <input type="submit" value="Книги"/>
    </form>
</body>
</html>
